<app-header section="lists"></app-header>

<ion-content *transloco="let t">

    <ion-list>

        <ion-item lines="full" *ngFor="let list of allLists" [routerLink]="list?.id">
            <ion-label> {{ list?.name }} </ion-label>
        </ion-item>
        
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">

        <ion-fab-button (click)="onClickAddButton()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>

      </ion-fab>

</ion-content>
