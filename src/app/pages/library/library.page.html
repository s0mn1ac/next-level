<app-header section="library"></app-header>

<ion-content *transloco="let t">

  <ion-grid>

    <ion-row>

      <ion-col size="12" size-xl="3" size-lg="3" size-md="4" size-sm="6" *ngFor="let game of lastReleasedGames">

        <!-- <app-game-card-simple [game]="game"></app-game-card-simple> -->

        <ion-card>

          <img class="background-image" [src]="game?.image" [alt]="game.name" />

          <ion-card-header>
            <ion-card-subtitle>
              <div class="card-subtitle">
                <div class="parent-platforms">
                  <img [src]="parentPlatform.image" *ngFor="let parentPlatform of game?.parentPlatforms" [alt]="parentPlatform.name" />
                </div>
                <div class="scores">
                  <div class="own-score" [ngClass]="game?.score.color"> {{ game?.score.value }} </div>
                  <div class="metascore" [ngClass]="game?.metascore.color"> {{ game?.metascore.value ?? '-' }} </div>
                </div>
              </div>
            </ion-card-subtitle>
            <ion-card-title> {{ game?.name }} </ion-card-title>
          </ion-card-header>
        
          <ion-card-content>

            <ion-item lines="none">
              
              <ion-icon slot="end" color="primary" name="add" (click)="onClickAddToListButton(game)"></ion-icon>

            </ion-item>
            
          </ion-card-content>

        </ion-card>
        
      </ion-col>

    </ion-row>

  </ion-grid>
