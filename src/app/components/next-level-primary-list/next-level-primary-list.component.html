<div class="next-level-primary-list-layout">

  <div class="next-level-list-header">
    <h2> {{ list?.name }} </h2>
  </div>

  <div class="next-level-list-container">

    <div class="game-container" [routerLink]="'/game/' + game.id" *ngFor="let game of list?.games">
      <img [src]="game?.image" [alt]="game.name" />
    </div>

  </div>

</div>
