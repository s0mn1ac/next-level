<app-header section="administration"></app-header>

<ion-content *transloco="let t">

    <ion-list>

        <ion-item *ngFor="let user of allUsers" [routerLink]="'/administration/' + user?.uid">
            <ion-label> {{ user?.displayName }} </ion-label>
            <ion-label class="role" slot="end" [ngClass]="user?.role.toLowerCase()">
                {{ t('administration.userAdministration.role.' + user?.role.toLowerCase()) }}
            </ion-label>
        </ion-item>
        
    </ion-list>

</ion-content>
