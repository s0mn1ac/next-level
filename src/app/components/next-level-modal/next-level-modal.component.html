<ion-modal #modal mode="md" [breakpoints]="breakpoints" [initialBreakpoint]="initialBreakpoint">
        
  <ng-template>

      <ion-content *transloco="let t">

          <ion-item class="modal-item" lines="none">
              <ion-label class="ion-text-center" text-wrap>
                  <ion-icon slot="start" [name]="nextLevelModalOptions.icon" size="large" color="danger"></ion-icon>
                  <h2> {{ nextLevelModalOptions.title }} </h2>
                  <p> {{ nextLevelModalOptions.description }} </p>
                  <ion-button mode="ios" size="large" expand="block" [color]="nextLevelModalOptions.buttonColor" (click)="onClickModalButton()">
                    {{ nextLevelModalOptions.buttonName }}
                  </ion-button>
              </ion-label>
          </ion-item>

      </ion-content>

  </ng-template>

</ion-modal>
