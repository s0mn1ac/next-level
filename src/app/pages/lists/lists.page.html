<app-header section="lists"></app-header>

<ion-content *transloco="let t">

    <ion-list>

      <app-next-level-list [routerLink]="list?.id" [list]="list" *ngFor="let list of lists"></app-next-level-list>
        
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">

      <ion-fab-button (click)="onClickAddButton()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>

    </ion-fab>

</ion-content>
