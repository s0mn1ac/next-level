<app-header section="library" [searchButton]="true" (searchEventEmitter)="onSearch($event)"></app-header>

<ion-content *transloco="let t">

  <ion-grid>

    <ion-row>

      <ion-col size="12" size-xl="3" size-lg="3" size-md="4" size-sm="6" *ngFor="let game of games">

        <app-game-card [game]="game" [addToList]="true" (addToListEventEmitter)="onClickAddToListButton($event)"></app-game-card>
        
      </ion-col>

    </ion-row>

  </ion-grid>

  <ion-refresher slot="fixed" (ionRefresh)="onRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- TODO: Hacer el spinner mÃ¡s bonito -->

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadNextValues($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent"></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
