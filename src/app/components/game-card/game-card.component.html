<ion-card class="expanded" (click)="onClickNavigateToGame(game.id)" *ngIf="!isCompactVisualizationSelected">

  <ion-chip class="completed-chip" *ngIf="game?.completed && isStatusBarVisible">
    <ion-icon name="checkmark-outline" color="light"></ion-icon>
  </ion-chip>

  <ion-chip class="playing-chip" *ngIf="!game?.completed && isStatusBarVisible">
    <ion-icon name="play-outline" color="light"></ion-icon>
  </ion-chip>

  <img class="background-image" [src]="game?.image" [alt]="game.name" />

  <ion-card-header>

    <ion-card-subtitle>
      <div class="parent-platforms">
        <img [src]="parentPlatform.image" *ngFor="let parentPlatform of game?.parentPlatforms" [alt]="parentPlatform.name" />
      </div>
    </ion-card-subtitle>

    <ion-card-title> {{ game?.name }} </ion-card-title>

    <ion-card-content *transloco="let t">

      <ion-button fill="outline" expand="block" shape="round" (click)="onClickAddToListButton($event, game)" *ngIf="addToList">
        <ion-icon slot="start" name="add"></ion-icon>
        {{ t('library.addToList.title') }}
      </ion-button>
      
    </ion-card-content>

  </ion-card-header>

</ion-card>

<ion-card class="compact" (click)="onClickNavigateToGame(game.id)" *ngIf="isCompactVisualizationSelected">

  <ion-card-content>
    
    <div class="custom-content">

      <div class="image-container">
        <img [src]="game?.image" [alt]="game.name" />
      </div>
      
      <div class="information-container">
  
        <div class="parent-platforms">
          <img [src]="parentPlatform.image" *ngFor="let parentPlatform of game?.parentPlatforms" [alt]="parentPlatform.name" />
        </div>
  
        <div class="title">
          <ion-label> {{ game?.name }} </ion-label>
        </div>
  
        <div class="status">
          <ion-icon name="checkmark-circle" color="success" *ngIf="game?.completed && isStatusBarVisible"></ion-icon>
          <ion-icon name="play-circle" color="primary" *ngIf="!game?.completed && isStatusBarVisible"></ion-icon>
        </div>
  
      </div>

    </div>

  </ion-card-content>
  
</ion-card>
