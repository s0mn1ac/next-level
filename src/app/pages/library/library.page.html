<app-header section="library"></app-header>

<ion-content *transloco="let t">

  <ion-grid>

    <ion-row>

      <ion-col size="12" size-xl="3" size-lg="3" size-md="4" size-sm="6" *ngFor="let game of lastReleasedGames">

        <app-game-card [game]="game" [addToList]="true" (addToListEventEmitter)="onClickAddToListButton($event)"></app-game-card>
        
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
