<ion-card (click)="onClickNavigateToGame(game.id)" *transloco="let t">

  <ion-card-content>
    
    <div class="custom-content">

      <div class="image-container">
        <img [src]="game?.image" [alt]="game.name" />
      </div>
      
      <div class="information-container">
  
        <div class="title-section">

          <div class="parent-platforms">
            <img [src]="parentPlatform.image" *ngFor="let parentPlatform of game?.parentPlatforms" [alt]="parentPlatform.name" />
          </div>

          <div class="title">
            <ion-label> {{ game?.name }} </ion-label>
          </div>

        </div>

        <div class="status-section">

          <div class="status" *ngIf="isStatusBarVisible">
            <ion-icon name="play-circle" color="primary" *ngIf="game?.status === statusEnum.playing"></ion-icon>
            <ion-icon name="pause-circle" color="warning" *ngIf="game?.status === statusEnum.paused"></ion-icon>
            <ion-icon name="checkmark-circle" color="success" *ngIf="game?.status === statusEnum.completed"></ion-icon>
          </div>
  
          <ion-button mode="ios" expand="block" size="small" (click)="onClickAddToListButton($event, game)" *ngIf="addToList">
            <ion-icon slot="start" name="add"></ion-icon>
            {{ t('library.addToList.title') }}
          </ion-button>

        </div>
  
      </div>

    </div>

  </ion-card-content>
  
</ion-card>
